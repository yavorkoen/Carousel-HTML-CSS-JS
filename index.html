<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>

<body>
    <div class="carousel">
        <button class="carousel-button prev" data-carousel-button="prev">&#10094;</button>
        <button class="carousel-button next" data-carousel-button="next">&#10095;</button>
        <ul class="slides" data-slides>
            <li class="slide" data-active>
                <img src="./images/bianca-fazacas-uPA33uqm3CE-unsplash.jpg"  alt="img1">
            </li>
            <li class="slide">
                <img src="./images/mk-s-YPdZsoSXpvA-unsplash.jpg"  alt="img2">
            </li>
            <li class="slide">
                <img src="./images/ryan-ancill-n9WsCVHJKoI-unsplash.jpg"  alt="img3">
            </li>
            <li class="slide">
                <img src="./images/ryan-ancill-vska4tqFEWM-unsplash.jpg"  alt="img4">
            </li>
            <li class="slide">
                <img src="./images/valeria-nikitina-_yyU0mkhfek-unsplash.jpg" alt="img5">
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
